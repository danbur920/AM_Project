<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="leaflet/leaflet.css">
        <script src="leaflet/leaflet.js"></script>
        <title>Hello World</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: Arial, sans-serif;
            }
            #map {
                height: 70%; 
                width: 100%;
            }
            #waypoints-list {
                height: 30%; 
                overflow-y: auto;
                padding: 10px;
                background: #f4f4f4;
                border-top: 2px solid #ccc;
            }
            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            li {
                padding: 8px;
                margin: 5px 0;
                background: #eaeaea;
                border-radius: 5px;
            }
            li.visited {
                background: #d4edda;
                color: #155724;
                font-weight: bold;
                border: 1px solid #c3e6cb;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="controls" style="margin: 10px 0;">
            <div id="visited-counter" style="font-weight: bold; margin-bottom: 10px;">Odwiedziłeś 0 z 0 miejsc.</div>
            <button id="reset-button" style="padding: 5px 10px; font-size: 16px;">Resetuj licznik</button>
        </div>
        <div id="waypoints-list">
            <ul id="waypoints-ul"></ul>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
    
</html>
